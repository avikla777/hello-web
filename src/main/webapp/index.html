<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WEB</title>
    <link rel="stylesheet" href="hello-web.css">

</head>
<body>

<h1>Hello </h1>

<form action="myhello" method="post">
    Please Enter your data <br>
    <br>
    <label class="text-mandatory" for="firstName">FirstName: </label> <input class="mandatory" type="text" id="firstName" name="firstName" size="20"> <br>
    <label for="lastName">LastName: </label>  <input class="mandatory" type="text" id="lastName" name="lastName" size="20"><br>
    <label class="text-mandatory" for="email">eMail:</label> <input class="mandatory" type="text" id="email" name="email" size="20"> <br>
    <br>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male"> Male </label><br>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female"> Female </label><br>

    <input type="radio" id="other" name="gender" value="other">
    <label for="other"> Other </label><br>
    <br>
    <label for="notify">Notify by email</label>
    <input type="checkbox" id="notify" name="notify"><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" maxlength="100"></textarea><br>

    <br>
    <input type="submit" value="Register"/>
</form>


</body>
</html>
